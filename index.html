<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>英语高频词学习</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        max-width: 400px;
        text-align: center;
    }
    button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .speak {
        background: #4CAF50;
        color: white;
    }
    .next {
        background: #2196F3;
        color: white;
    }
</style>
</head>
<body>

<h1>英语高频词学习</h1>
<div class="card">
    <h2 id="word">Loading...</h2>
    <p id="meaning"></p>
    <p id="sentence"></p>
    <button class="speak" onclick="speakWord()">🔊 发音</button>
    <button class="next" onclick="nextWord()">➡ 下一个</button>
</div>

<script>
const words = [
    {word: "be", meaning: "是", sentence: "I want to be a doctor."},
    {word: "have", meaning: "有", sentence: "I have a book."},
    {word: "do", meaning: "做", sentence: "I do my homework every day."},
    {word: "say", meaning: "说", sentence: "Can you say it again?"},
    {word: "go", meaning: "去", sentence: "I go to school by bus."},
    {word: "get", meaning: "得到", sentence: "I get up at 7 a.m."},
    {word: "make", meaning: "制作", sentence: "I make breakfast every morning."},
    {word: "know", meaning: "知道", sentence: "I know the answer."},
    {word: "think", meaning: "想", sentence: "I think it is a good idea."},
    {word: "take", meaning: "拿", sentence: "Take your umbrella with you."},
    {word: "see", meaning: "看见", sentence: "I see the stars at night."},
    {word: "come", meaning: "来", sentence: "Please come to my party."},
    {word: "want", meaning: "想要", sentence: "I want some water."},
    {word: "use", meaning: "使用", sentence: "I use my phone to take pictures."},
    {word: "find", meaning: "找到", sentence: "Can you find my keys?"},
    {word: "give", meaning: "给", sentence: "Give me the book, please."},
    {word: "tell", meaning: "告诉", sentence: "Tell me your name."},
    {word: "work", meaning: "工作", sentence: "I work in a hospital."},
    {word: "call", meaning: "打电话", sentence: "I call my friend every weekend."},
    {word: "try", meaning: "尝试", sentence: "Try again, you can do it."}
];

let currentIndex = 0;

function showWord(index) {
    document.getElementById("word").innerText = words[index].word;
    document.getElementById("meaning").innerText = "中文释义: " + words[index].meaning;
    document.getElementById("sentence").innerText = "例句: " + words[index].sentence;
}

function speakWord() {
    let utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
}

function nextWord() {
    currentIndex = Math.floor(Math.random() * words.length);
    showWord(currentIndex);
}

showWord(currentIndex);
</script>

</body>
</html>
